<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event type="preRenderView"
		listener="#{clientController.loadClients()}" />
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>Student Tracker App</title>

	<h:outputStylesheet library="css" name="style.css" />

</h:head>

<h:body>
	<div id="wrapper">
		<div id="header">
			<h2>FooBar University</h2>
		</div>
	</div>
	<div id="container">
		<div id="content">
			<h:form id="form">
				<p:growl id="msgs" showDetail="true" />
				<p:dataTable value="#{clientController.listClient}" editable="true"
					var="tempStudent" style="margin-bottom:20px" scrollable="true"
					scrollHeight="200">
					<f:facet name="header">
            		FooBar University
       			 </f:facet>
					<p:ajax event="rowEdit"
						listener="#{clientController.updateClient(tempStudent)}"
						update=":form:msgs" />
					<p:ajax event="rowEditCancel"
						listener="#{clientController.cancel}" update=":form:msgs" />
					<p:column headerText="First Name" sortBy="#{tempStudent.firstName}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{tempStudent.firstName}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{tempStudent.firstName}" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					<p:column headerText="Last Name" sortBy="#{tempStudent.lastName}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{tempStudent.lastName}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{tempStudent.lastName}" style="width:100%" />
							</f:facet>
						</p:cellEditor>

					</p:column>
					<p:column headerText="Email" sortBy="#{tempStudent.email}">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{tempStudent.email}" />
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{tempStudent.email}" style="width:100%" />
							</f:facet>
						</p:cellEditor>
					</p:column>
					
					
					<p:column headerText="Supprimer" style="width:85px">
						<p:commandButton icon="ui-icon-trash" title="Delete this student"
							actionListener="#{clientController.deleteStudent(tempStudent.id)}" ajax="false" />
					</p:column>
					<p:column headerText="Modifier" style="width:80px">
						<p:rowEditor />
					</p:column>
				</p:dataTable>
			</h:form>
		</div>
	</div>
</h:body>
</html>
